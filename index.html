<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="goat-logo-design-free-vector.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Football</title>
</head>
<body>
    <span class="player-name" id="player-name"></span>
    <span id="first-name"></span>

    <div class="power">
        <div data-text="Speed" ><div id="speed"></div></div>
        <div data-text="Shot" ><div id="shot"></div></div>
        <div data-text="pass" ><div id="pass"></div></div>
        <div data-text="dribbel" ><div id="dribbel"></div></div>
        <div data-text="Defence" ><div id="defence"></div></div>
    </div>

    <div class="player-pic" id="player-pic"></div>

    <div class="contener-teams">
        <div class="teams" id="teams"></div>
        <div class="teams" id="country"></div>

    </div>
    <button class="right" onclick="next()"><i class='bx bx-right-arrow-alt'></i></button>
    <button class="left" onclick="back()"><i class='bx bx-left-arrow-alt'></i></button>
    <script src="script.js"></script>
</body>
</html>
